<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–∞–Ω–Ω—ã–µ —à–∫–æ–ª—ã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; }
header { background:#6c63ff; color:#fff; padding:16px; }
section { padding:20px; }
h2 { border-bottom:2px solid #eee; padding-bottom:6px; }
.item { background:#fff; padding:10px; margin:10px 0; border-radius:6px; }
small { color:#666; }
</style>
</head>
<body>

<header>
  <h1>–î–∞–Ω–Ω—ã–µ HarmonyMusic School</h1>
</header>

<section id="students"><h2>–£—á–µ–Ω–∏–∫–∏</h2></section>
<section id="teachers"><h2>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–∏</h2></section>
<section id="schedules"><h2>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h2></section>
<section id="instruments"><h2>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h2></section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

// üî• –í–°–¢–ê–í–¨ –°–í–û–ô firebaseConfig
const firebaseConfig = {
  apiKey: "REPLACE_ME",
  authDomain: "REPLACE_ME",
  projectId: "REPLACE_ME",
  storageBucket: "REPLACE_ME",
  messagingSenderId: "REPLACE_ME",
  appId: "REPLACE_ME"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function renderCollection(colName) {
  const container = document.getElementById(colName);
  const colRef = collection(db, colName);

  onSnapshot(colRef, snap => {
    container.innerHTML = `<h2>${container.querySelector('h2').textContent}</h2>`;

    if (snap.empty) {
      container.innerHTML += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
      return;
    }

    snap.forEach(doc => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <pre>${JSON.stringify(doc.data(), null, 2)}</pre>
        <small>ID: ${doc.id}</small>
      `;
      container.appendChild(div);
    });
  });
}

renderCollection('students');
renderCollection('teachers');
renderCollection('schedules');
renderCollection('instruments');
</script>

</body>
</html>
